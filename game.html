        <div class = 'start-game'>

                <input type="text">
                    <button class="btn btn-primary">Start Game!</button>
        </div>
    </div>
    <div class="container container-fluid">
        <div class='character row'>
            <div class="col-md-4">

            </div>
            <!-- other character pix -->

            </div>

            </div>
        </div>
                <!-- dialogue box at bottom -->

                    <h2 class="text"> Click her -></h2>
                </div>
        </div> 
    </div>

        <div>

</div>
